<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light" style="position:fixed; width:100%; top:0; z-index:1;">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Chat House</span>
              
              {% if user.is_authenticated %}
              <a href="{% url 'logout' %}">Logout</a>
              <h4>Hello {{user.username}}!</h4>
              <form method="" action="{% url 'chatroom:room-home' %}" class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search Room" aria-label="Search" name="room-name">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
              {% else %}
              <a href="{% url 'login' %}">Login</a>
              {% endif %}

            </div>
          </nav>
    </header>
    <section>
    <div class="container" style="padding-top: 75px;">
        <div class="row">
            <div class="col-md-8">
              {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</section>

</body>
</html>
